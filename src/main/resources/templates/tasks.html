<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>MY TO-DO APPLICATION</title>

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 700px;
            margin-top: 60px;
        }

        h1 {
            font-weight: 700;
            color: #343a40;
        }

        .form-control::placeholder {
            color: #999;
        }

        .btn-lg {
            width: 100%;
        }

        .card {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .card-body {
            padding: 1rem 1.25rem;
        }

        .text-strikethrough {
            text-decoration: line-through;
            color: #999;
        }

        .btn-sm {
            margin-left: 6px;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">üìù My To-Do List</h1>

        <form action="/tasks" method="post" class="row g-2 mb-4">
            <div class="col-md-9">
                <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task..." required>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary btn-lg">Add Task</button>
            </div>
        </form>

        <div th:each="task : ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span class="task-title" th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                    <div>
                        <a th:href="@{/tasks/{id}/toggle(id=${task.task_id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                        <a th:href="@{/tasks/{id}/delete(id=${task.task_id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
